      summary: Update movie
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: movieId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                coverPhoto:
                  type: string
                  format: binary
                  description: Movie cover photo (max 5MB, .jpg, .jpeg, or .png)
                title:
                  type: string
                genre:
                  type: array
                  items:
                    type: string
                    enum:
                      - Action
                      - Adventure
                      - Animation
                      - Biography
                      - Comedy
                      - Crime
                      - Documentary
                      - Drama
                      - Family
                      - Fantasy
                      - Film-Noir
                      - Game-Show
                      - History
                      - Horror
                      - Music
                      - Musical
                      - Mystery
                      - News
                      - Reality-TV
                      - Romance
                      - Sci-Fi
                      - Sport
                      - Talk-Show
                      - Thriller
                      - War
                      - Western
                director:
                  type: string
                cast:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      role:
                        type: string
                releaseDate:
                  type: string
                  format: date
                runtime:
                  type: number
                synopsis:
                  type: string
                language:
                  type: string
                  enum:
                    - English
                    - Spanish
                    - French
                    - German
                    - Italian
                    - Japanese
                    - Korean
                    - Chinese
                    - Hindi
                    - Other
                status:
                  type: string
                  enum:
                    - Released
                    - Coming Soon
                    - In Production
                ageRating:
                  type: string
                  enum:
                    - G
                    - PG
                    - PG-13
                    - R
                    - NC-17
      responses:
        200:
          description: Movie updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieResponse'
        400:
          description: Invalid file format or size
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          description: Movie not found
    
    delete:
      tags:
        - Movies
      summary: Delete movie
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: movieId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Movie deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          description: Movie not found

